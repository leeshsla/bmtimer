<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 맞춤형 타이머</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto+Mono:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        .background-container {
            background-image: url('https://i.imgur.com/YR5B4bw.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .mode-btn {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 30px; /* 크기 키움 */
            border-radius: 50px;
            font-size: 20px; /* 글씨 크기 키움 */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background-color: rgba(255, 255, 255, 0.9);
            color: #111;
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .mode-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }


        .timer-wrapper {
            background-color: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 30px 40px;
            width: 380px; /* 전체 너비 확장 */
            box-sizing: border-box;
            text-align: center;
        }

        .display {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 72px; /* 숫자 글씨 크기 키움 */
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 25px;
            gap: 15px;
        }
        
        .display .colon {
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .arrow-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px; /* 화살표 간격 조정 */
        }

        .arrow-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px; /* 화살표 크기 키움 */
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: transform 0.1s;
        }
        .arrow-btn:hover {
            transform: scale(1.2);
        }
        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quick-add {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-add button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #eee;
            padding: 12px 10px;
            white-space: nowrap;
            border-radius: 8px;
            font-size: 16px; /* 글씨 크기 키움 */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .quick-add button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        .quick-add button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .controls button {
            padding: 14px; /* 버튼 크기 키움 */
            font-size: 18px; /* 글씨 크기 키움 */
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
        }

        #start-pause-btn {
            background-color: #4CAF50;
        }
        #start-pause-btn:hover {
            background-color: #5cb85c;
        }
        #start-pause-btn.pause {
            background-color: #f0ad4e;
        }
        #start-pause-btn.pause:hover {
            background-color: #eea236;
        }

        #reset-btn {
            background-color: #d9534f;
        }
        #reset-btn:hover {
            background-color: #d43f3a;
        }
        
        #reset-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

    </style>
</head>
<body>

<div class="background-container">
    <div class="main-content-wrapper">
        <button class="mode-btn active" id="mode-private">밀담 시간</button>
        <div class="timer-wrapper">
            <div class="display">
                <div class="arrow-column">
                    <button class="arrow-btn up" data-unit="minutes" data-change="1">▲</button>
                    <button class="arrow-btn down" data-unit="minutes" data-change="-1">▼</button>
                </div>
                <span id="minutes">00</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
                <div class="arrow-column">
                     <button class="arrow-btn up" data-unit="seconds" data-change="1">▲</button>
                     <button class="arrow-btn down" data-unit="seconds" data-change="-1">▼</button>
                </div>
            </div>
            
            <div class="quick-add">
                <button class="time-btn" data-seconds="300">+5분</button>
                <button class="time-btn" data-seconds="-300">-5분</button>
                <button class="time-btn" data-seconds="10">+10초</button>
                <button class="time-btn" data-seconds="-10">-10초</button>
            </div>
            <div class="controls">
                <button id="start-pause-btn">시작</button>
                <button id="reset-btn" disabled>리셋</button>
            </div>
        </div>
        <button class="mode-btn" id="mode-public">지명 시간</button>
    </div>
</div>

<script>
    const minutesDisplay = document.getElementById('minutes');
    const secondsDisplay = document.getElementById('seconds');
    const startPauseBtn = document.getElementById('start-pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const adjustmentButtons = document.querySelectorAll('.time-btn, .arrow-btn');
    const modePrivateBtn = document.getElementById('mode-private');
    const modePublicBtn = document.getElementById('mode-public');

    let timerInterval = null;
    let totalSeconds = 0;

    startPauseBtn.addEventListener('click', () => {
        if (timerInterval) {
            pauseTimer();
        } else {
            startTimer();
        }
    });

    resetBtn.addEventListener('click', resetTimer);
    
    modePrivateBtn.addEventListener('click', () => switchMode(modePrivateBtn));
    modePublicBtn.addEventListener('click', () => switchMode(modePublicBtn));

    adjustmentButtons.forEach(button => {
        button.addEventListener('click', () => {
            if (timerInterval) return;
            
            let secondsToAdjust = 0;
            if (button.classList.contains('arrow-btn')) {
                const unit = button.dataset.unit;
                const change = parseInt(button.dataset.change, 10);
                secondsToAdjust = unit === 'minutes' ? change * 60 : change;
            } else {
                secondsToAdjust = parseInt(button.dataset.seconds, 10);
            }
            adjustTime(secondsToAdjust);
        });
    });

    function switchMode(selectedButton) {
        modePrivateBtn.classList.remove('active');
        modePublicBtn.classList.remove('active');
        selectedButton.classList.add('active');
    }

    function adjustTime(seconds) {
        totalSeconds += seconds;
        if (totalSeconds < 0) totalSeconds = 0;
        const maxSeconds = 99 * 60 + 59;
        if (totalSeconds > maxSeconds) totalSeconds = maxSeconds;
        updateDisplay(totalSeconds);
        resetBtn.disabled = totalSeconds <= 0;
    }

    function startTimer() {
        if (totalSeconds <= 0) {
            alert("시간을 설정해주세요.");
            return;
        }
        
        startPauseBtn.textContent = '일시정지';
        startPauseBtn.classList.add('pause');
        setAdjustmentButtonsState(true);
        setModeButtonsState(true);

        timerInterval = setInterval(countdown, 1000);
    }

    function pauseTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        startPauseBtn.textContent = '계속';
        startPauseBtn.classList.remove('pause');
        setAdjustmentButtonsState(false);
        setModeButtonsState(false); 
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        totalSeconds = 0;
        updateDisplay(totalSeconds);
        
        startPauseBtn.textContent = '시작';
        startPauseBtn.classList.remove('pause');
        resetBtn.disabled = true;
        setAdjustmentButtonsState(false);
        setModeButtonsState(false);
    }

    function countdown() {
        totalSeconds--;
        updateDisplay(totalSeconds);

        if (totalSeconds <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            playSound();
            alert("타이머가 종료되었습니다!");
            resetTimer();
        }
    }

    function updateDisplay(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        minutesDisplay.textContent = String(mins).padStart(2, '0');
        secondsDisplay.textContent = String(secs).padStart(2, '0');
    }

    function setAdjustmentButtonsState(disabled) {
        adjustmentButtons.forEach(button => {
            button.disabled = disabled;
        });
    }

    function setModeButtonsState(disabled) {
        modePrivateBtn.disabled = disabled;
        modePublicBtn.disabled = disabled;
    }

    function playSound() {
        try {
            const synth = new Tone.Synth().toDestination();
            synth.triggerAttackRelease("C5", "8n");
        } catch (e) {
            console.error("알림음 재생에 실패했습니다.", e);
        }
    }
</script>

</body>
</html>
